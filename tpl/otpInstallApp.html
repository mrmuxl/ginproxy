<script>
    $('.change-color li:eq(1) i').css('color', '#1ab394');
    $('.change-color li:eq(2) i').css('color', '#1ab394');

    $(document).ready(function () {
        // 生成用户绑定otp的二维码
        var qrcode = new QRCode(document.getElementById('qr_android'), {
            text: {{.qr_android}},
            width: 180,
            height: 180,
            colorDark: '#000000',
            colorLight: '#ffffff',
            correctlevel: QRCode.CorrectLevel.H
        });

        var qrcode = new QRCode(document.getElementById('qr_ios'), {
            text: {{.qr_ios}},
            width: 180,
            height: 180,
            colorDark: '#000000',
            colorLight: '#ffffff',
            correctlevel: QRCode.CorrectLevel.H
        });
        document.getElementById('qr_android').removeAttribute("title");
        document.getElementById('qr_ios').removeAttribute("title");
    })
</script>
